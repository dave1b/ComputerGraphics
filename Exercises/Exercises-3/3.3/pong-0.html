<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong</title>
    <script type="text/javascript" src="webgl-debug.js"></script>
    <script type="text/javascript" src="shader-utils.js"></script>
    <script type="text/javascript" src="gl-matrix.js"></script>
    <script type="text/javascript" src="pong-0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color: aliceblue">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<div style="position: absolute; margin-left: auto; margin-right: auto; left: 0; right: 0; text-align: center; text-align: center">

    <div>

        <h1 id="score" class="display-2">0:0</h1>

        <canvas id="myCanvas" width="800" height="600"></canvas>
        <div>
            <button id="startBtn" onclick="startGame()" class="btn btn-success">Start</button>
            <button id="startBtn" onclick="resetGame()" class="btn btn-danger">Reset</button>
            <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Help
            </button>

            <div class="collapse" id="collapseExample" style="text-align: left; width: 300px; margin: auto; margin-top:10px; ">
                <div class="card card-body" >
                    <h4>Movement</h4>
                    Player 1:   W & S <br>
                    Player 2:   ArrowUp & ArrowDown
                    <h4 style="margin-top: 9px;">Rules</h4>
                    The first player to get 5 points wins!
                </div>
            </div>


        </div>
    </div>
</body>
</html>
